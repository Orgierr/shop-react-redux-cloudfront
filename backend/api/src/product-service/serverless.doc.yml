documentation:
  version: "2"
  title: "Product-service"
  description: "Product-service OpenAPI"
  endpoints:
    getProductsList:
      summary: "Get all products"
      description: "Get all products"
      methodResponses:
        - statusCode: 200
          responseModels:
            application/json: "Products"
  models:
    - name: "Product"
      description: "Get Products Response"
      contentType: "application/json"
      schema:
        $schema: "http://json-schema.org/draft-04/schema#"
        properties:
          count:
            type: "integer"
            example: 4
          description:
            type: "string"
            example: "Short Product Description1"
          id:
            type: "string"
            format: "uuid"
            example: "7567ec4b-b10c-48c5-9345-fc73c48a80aa"
          price:
            type: "integer"
            example: 10
          title:
            type: "string"
            example: "ProductOne"
    - name: "Products"
      description: "All"
      contentType: "application/json"
      schema:
        type: "array"
        items:
          type: "object"
          properties:
            count:
              type: "integer"
              example: 4
            description:
              type: "string"
              example: "Short Product Description1"
            id:
              type: "string"
              format: "uuid"
              example: "7567ec4b-b10c-48c5-9345-fc73c48a80aa"
            price:
              type: "integer"
              example: 10
            title:
              type: "string"
              example: "ProductOne"
