  servers:
    - url: https://d1tkq3yjr2.execute-api.eu-central-1.amazonaws.com/dev
  title: 'Product-service'
  description: 'Product-service OpenAPI'
  endpoints:
    getProductsList:
      summary: 'Get all products'
      description: 'Get all products'
      methodResponses:
        - statusCode: 200
          responseModels:
            application/json: 'GetProductsRes'
    getProductsById:
      summary: 'Get product by id'
      description: 'Get product by id'
      methodResponses:
        - statusCode: 200
          responseModels:
            application/json: 'GetProductRes'
        - statusCode: 404
          responseModels:
            application/json: 'NotFoundProductRes'
  models:
    - name: 'GetProductRes'
      description: 'Get Products Response'
      contentType: 'application/json'
      schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        properties:
          statusCode:
            type: 'integer'
            example: 200
          body:
            properties:
              count:
                type: 'integer'
                example: 4
              description:
                type: 'string'
                example: 'Short Product Description1'
              id:
                type: 'string'
                format: 'uuid'
                example: '7567ec4b-b10c-48c5-9345-fc73c48a80aa'
              price:
                type: 'integer'
                example: 10
              title:
                type: 'string'
                example: 'ProductOne'
    - name: 'GetProductsRes'
      description: 'All'
      contentType: 'application/json'
      schema:
        properties:
          statusCode:
            type: 'integer'
            example: 200
          body:
            type: 'array'
            items:
              type: 'object'
              properties:
                count:
                  type: 'integer'
                  example: 4
                description:
                  type: 'string'
                  example: 'Short Product Description1'
                id:
                  type: 'string'
                  format: 'uuid'
                  example: '7567ec4b-b10c-48c5-9345-fc73c48a80aa'
                price:
                  type: 'integer'
                  example: 10
                title:
                  type: 'string'
                  example: 'ProductOne'
    - name: 'NotFoundProductRes'
      contentType: 'application/json'
      schema:
        type: 'object'
        properties:
          statusCode:
            type: 'integer'
            example: 404
          body:
            type: 'string'
            example: 'Product not found'
