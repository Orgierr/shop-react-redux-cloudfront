service: product-service
frameworkVersion: "3"
package:
  individually: true
# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-openapi-documentation

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-central-1

functions:
  getProductsList:
    handler: handler.getProductsList
    events:
      - http:
          method: get
          path: products
          cors: true
          integration: lambda
          documentation: ${file(serverless.doc.yml):documentation.endpoints.getProductsList}
  # goodbye:
  #   handler: src/handler2.goodbye
  #   events:
  #     - http:
  #         method: get
  #         path: goodbye
  #         integration: lambda
custom:
  webpack:
    webpackConfig: "webpack.config.js"
    packager: "npm"
    includeModules: true
  documentation: ${file(serverless.doc.yml):documentation}
